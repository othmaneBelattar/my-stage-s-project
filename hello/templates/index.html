<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Data Scraper Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet"> <!-- New dynamic font -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover; /* Ensures the background image covers the entire page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            color: #343a40;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            z-index: 1;
        }

        .header {
            background-color: rgba(255, 0, 0, 0.85); /* Semi-transparent red color */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            margin: 0;
            font-family: 'Bungee Inline', cursive; /* Dynamic font for a bold and engaging style */
            color: #ffffff; /* White color for contrast */
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px #000000; /* Adds a shadow for a striking effect */
            letter-spacing: 3px;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(to right, #ffffff, #f0f0f0); /* Subtle gradient background */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #ff0000; /* Red color */
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #c70000; /* Darker red on hover */
            transform: scale(1.05); /* Slightly enlarges the button on hover */
        }

        .graph-container {
            margin-top: 20px;
        }

        .graph-container div {
            text-align: center;
        }

        p {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for darkening the background image -->
    <div class="header">
        <h1>Social Media Data Scraper Dashboard</h1>
    </div>
    <div class="container">
        <form action="/scrape" method="post">
            <button type="submit">Scrape Social Media Data</button>
        </form>
        <div class="graph-container">
            {% if graph_html %}
            <div>
                {{ graph_html|safe }}
            </div>
            {% else %}
            <p>No data available. Please click the button to scrape data.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
